{% extends "base.html" %}

{% block title %}Главная - Messenger{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="logo">
        <i class="fab fa-telegram fa-3x"></i>
        <h1>Telegram-like Messenger</h1>
    </div>
    
    <div class="auth-buttons">
        <a href="/login" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Войти
        </a>
        <a href="/register" class="btn btn-secondary">
            <i class="fas fa-user-plus"></i> Зарегистрироваться
        </a>
    </div>
    
    <div class="features">
        <h2>Возможности:</h2>
        <ul>
            <li><i class="fas fa-check"></i> Безопасная регистрация и вход</li>
            <li><i class="fas fa-check"></i> JWT аутентификация</li>
            <li><i class="fas fa-check"></i> Список всех пользователей</li>
            <li><i class="fas fa-check"></i> Стиль Telegram Web</li>
        </ul>
    </div>
</div>
{% endblock %}
