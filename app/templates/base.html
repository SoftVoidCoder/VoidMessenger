<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Messenger{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <i class="fas fa-comment-dots"></i>
                My Messenger
            </a>
            <div class="nav-links">
                {% if current_user %}
                    <span class="nav-user">Привет, {{ current_user.username }}!</span>
                    <a href="/chat" class="nav-link"><i class="fas fa-comments"></i> Чат</a>
                    <a href="/logout" class="nav-link"><i class="fas fa-sign-out-alt"></i> Выйти</a>
                {% else %}
                    <a href="/login" class="nav-link"><i class="fas fa-sign-in-alt"></i> Войти</a>
                    <a href="/register" class="nav-link btn-register"><i class="fas fa-user-plus"></i> Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <div class="footer-container">
            <p>My Messenger © 2024. Все права защищены.</p>
            <p>Сделано с <i class="fas fa-heart"></i> для общения</p>
        </div>
    </footer>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
