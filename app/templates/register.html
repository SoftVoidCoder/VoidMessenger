{% extends "base.html" %}

{% block title %}Регистрация - Messenger{% endblock %}

{% block content %}
<div class="auth-form-container">
    <div class="logo">
        <i class="fab fa-telegram fa-2x"></i>
        <h2>Регистрация в Messenger</h2>
    </div>
    
    {% if error %}
    <div class="alert alert-error">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post" class="auth-form">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i> Имя пользователя
            </label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> Пароль
            </label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="phone">
                <i class="fas fa-phone"></i> Телефон (необязательно)
            </label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="first_name">
                <i class="fas fa-id-card"></i> Имя (необязательно)
            </label>
            <input type="text" id="first_name" name="first_name">
        </div>
        
        <div class="form-group">
            <label for="last_name">
                <i class="fas fa-id-card"></i> Фамилия (необязательно)
            </label>
            <input type="text" id="last_name" name="last_name">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-user-plus"></i> Зарегистрироваться
        </button>
    </form>
    
    <div class="auth-links">
        <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
        <p><a href="/">На главную</a></p>
    </div>
</div>
{% endblock %}
